<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" (click)="closeModal()"></ion-icon>
    </ion-buttons>
    <ion-searchbar [(ngModel)]="searchText" (ionChange)="searchItems($event.target)"></ion-searchbar>
  </ion-item>
</ion-header>


<ion-content>

  <ion-list lines="none" *ngFor="let item of listData">
    <ion-card class="card" (click)="viewDetail(item.idMeal)">
      <ion-card-content class="ion-text-left">
        <div class="img-wrapper">
          <ion-img [src]="item.strMealThumb">
          </ion-img>
        </div>
        <ion-card-title class="title">{{item.strMeal}}</ion-card-title>
        <ion-card-subtitle>Some description here</ion-card-subtitle>
        <ion-card-subtitle>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
        </ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
