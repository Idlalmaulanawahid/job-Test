<ion-header class="ion-no-border" #header>
  <ion-toolbar #toolbar>
    <ion-button fill="clear">
      <ion-back-button icon="chevron-back"></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]='true' [scrollEvents]='true' [appHideHeader]='header'>
  <div *ngIf="!loadSkeleton">
    <ion-img [src]='listData?.strMealThumb'></ion-img>
    <div class="ion-padding">
      <div class="ion-padding">
        <div class="desc">
          <h4>
            {{listData?.strMeal}}
          </h4>

          <ion-icon *ngFor="let item of [0,1,2,3]" name="star"></ion-icon>

          <h4>
            Ingredient
          </h4>
          <div *ngFor="let item of listData?.ingredient; let i = index">
            <h6 class="space">
              - {{item.ingredient}}
            </h6>
          </div>
          <h4>
            Intruction
          </h4>
          <h6>
            {{listData?.strInstructions}}
          </h6>

        </div>
      </div>

    </div>
  </div>

  <div *ngIf="loadSkeleton">
    <div class="ion-padding">
      <div class="ion-padding">
        <div class="desc">

          <ion-skeleton-text animated style="width: 100%; height: 300px;"></ion-skeleton-text>

          <h4>
            <ion-skeleton-text animated style="width: 70%;">
            </ion-skeleton-text>
          </h4>

          <h4>
            <ion-skeleton-text animated style="width: 40%;">
            </ion-skeleton-text>
          </h4>

          <h4>
            <ion-skeleton-text animated style="width: 70%;">
            </ion-skeleton-text>
          </h4>
          <div *ngFor="let item of [0,1,3,4,5,6,7,8,9]; let i = index">
            <h6 class="space">
              <ion-skeleton-text animated style="width: 50%;">
              </ion-skeleton-text>
            </h6>
          </div>
          <h4>
            <ion-skeleton-text animated style="width: 70%;">
            </ion-skeleton-text>
          </h4>
          <h6 *ngFor="let item of [0,1,2,3,4,5,6,7,8]">
            <ion-skeleton-text animated style="width: 100%;">
            </ion-skeleton-text>
          </h6>

        </div>
      </div>

    </div>
  </div>
</ion-content>
